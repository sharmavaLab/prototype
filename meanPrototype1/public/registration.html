<!DOCTYPE html>
<head>
   <link rel= "stylesheet" type="text/css" href="./css/reg.css" />
   <link rel= "stylesheet" type="text/css" href="./css/bootstrap.min.css">
   <link rel= "stylesheet" type="text/css" href="./css/bootstrap-datepicker.min.css">
   <link rel= "stylesheet" type="text/css" href="./css/bootstrap.min.css" />
   <link rel= "stylesheet" type="text/css" href="./css/bootstrap-switch.css">
   <link rel= "stylesheet" type="text/css" href="./css/bootstrap-multiselect.css">

   <script type= "text/javascript" src= "./js/bootstrap.min.js"></script>
   <script type= "text/javascript" src= "./js/bootstrap-datepicker.min.js"></script>

   <script type= "text/javascript" src= "./js/bootstrap-multiselect.js"></script>
</head>
<body>
   <div class="container">
      <div class="panel panel-primary dialog-panel">
         <div class="panel-heading">
            <h2>Tripster - Sign Up</h2>
         </div>
         <div class="panel-body">
            <form class="form-horizontal" role= "form">
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_title"> Name</label>
                  <div class="col-md-8">
                     <div class="col-md-3 indent-small">
                        <div class="form-group internal">
                           <input class="form-control" id= "id_first_name" type= "text" placeholder= "First Name" required>
                        </div>
                     </div>
                     <div class="col-md-3 indent-small">
                        <div class="form-group internal">
                           <input class="form-control" id= "id_last_name" type= "text" placeholder= "Last Name">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_email"> Username </label>
                  <div class="col-md-8">
                     <div class="col-md-5">
                        <div class="form-group internal ">
                           <input class="form-control " type ="email" placeholder = "E-mail" id= "id_username" required>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_email2"> Retype Username </label>
                  <div class="col-md-8">
                     <div class="col-md-5">
                        <div class="form-group internal ">
                           <input class="form-control " type ="email" placeholder = "E-mail" id= "id_username2" required>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_password"> Password </label>
                  <div class="col-md-8">
                     <div class="col-md-4">
                        <div class="form-group internal ">
                           <input class="form-control " type ="password" placeholder = "*********" id= "id_password" required>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_password"> Retype Password </label>
                  <div class="col-md-8">
                     <div class="col-md-4">
                        <div class="form-group internal ">
                           <input class="form-control " type ="password" placeholder = "*********" id= "id_password2" required>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_dob"> Birthday </label>
                  <div class="col-md-8">
                     <div class="col-md-3">
                        <div class="form-group internal ">
                           <input class="form-control datepicker" type ="date" id= "id_dob">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_email"> Contact Number</label>
                  <div class="col-md-8">
                     <div class="col-md-3">
                        <div class="form-group internal ">
                           <input class="form-control" id= "id_phone" type= "text" placeholder = "xxxxxxxx" >
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_address"> Address</label>
                  <div class="col-md-4">
                     <textarea class="form-control" id= "id_address" rows= "3" placeholder= "Address"></textarea>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_city"> City</label>
                  <div class="col-md-8">
                     <div class="col-md-3">
                        <div class="form-group internal ">
                           <input class="form-control" id= "id_city" type= "text" placeholder = "City" >
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_state"> State</label>
                  <div class="col-md-8">
                     <div class="col-md-3">
                        <div class="form-group internal ">
                           <input class="form-control" id= "id_state" type= "text" placeholder = "State" >
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-md-2 col-md-offset-2" for= "id_country"> Country</label>
                  <div class="col-md-8">
                     <div class="col-md-3">
                        <div class="form-group internal ">
                           <input class="form-control" id= "id_country" type= "text" placeholder = "Country" >
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-offset-3 col-md-2">
                     <button class="btn-lg btn-primary" type= "submit"> Submit</button>
                  </div>
                  <div class="col-md-2">
                     <button class="btn-lg btn-danger" type= "submit" style= "float=right"> Reset</button>
                  </div>
                  <div class="col-md-2">
                     <button class="btn-lg btn-danger" type= "submit" style= "float=right"> Cancel</button>
                  </div>
               </div>

            </form>
         </div>
      </div>
   </div>
</body>
